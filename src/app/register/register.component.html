<div class="container">
  <h3>User Registration</h3>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['lastName'].errors }" placeholder="Enter First Name here" />
              <div *ngIf="submitted && fval['firstName'].errors" class="invalid-feedback">
                <div *ngIf="fval['firstName'].errors?.['required']">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['lastName'].errors }" placeholder="Enter Last Name" />
              <div *ngIf="submitted && fval['lastName'].errors" class="invalid-feedback">
                <div *ngIf="fval['lastName'].errors?.['required']">LastName is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" formControlName="userName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['userName'].errors }" placeholder="Enter User Name" />
              <div *ngIf="submitted && fval['userName'].errors" class="invalid-feedback">
                <div *ngIf="fval['userName'].errors?.['required']">UserName is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password"> Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['password'].errors }" placeholder="Enter Password here" />
              <div *ngIf="submitted && fval['password'].errors" class="invalid-feedback">
                <div *ngIf="fval['password'].errors?.['required']">Password is required</div>
                <div *ngIf="fval['password'].errors?.['minlength']">
                  Password must be at least 8 scharacters
                </div>
              </div>
            </div>
            

          </div>
          <div class="col">

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['email'].errors }" placeholder="Enter email here" />
              <div *ngIf="submitted && fval['email'].errors" class="invalid-feedback">
                <div *ngIf="fval['email'].errors?.['required']">Email is required</div>
                <div *ngIf="fval['email'].errors?.['email']">Enter valid email address</div>
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" formControlName="phone" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['phone'].errors }" placeholder="Enter Phone here" />
              <div *ngIf="submitted && fval['phone'].errors" class="invalid-feedback">
                <div *ngIf="fval['phone'].errors?.['required']">Phone is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input type="text" formControlName="accountNumber" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['accountNumber'].errors }" placeholder="Enter account number here" />
              <div *ngIf="submitted && fval['accountNumber'].errors" class="invalid-feedback">
                <div *ngIf="fval['accountNumber'].errors?.['required']">Account number is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="balance">Balance</label>
              <input type="text" formControlName="balance" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fval['balance'].errors }" placeholder="Enter your balance here" />
              <div *ngIf="submitted && fval['balance'].errors" class="invalid-feedback">
                <div *ngIf="fval['balance'].errors?.['required']">Balance is required</div>
              </div>
            </div>
            
          </div>
        </div>
        <br>
        <hr />
        <br>
          <button [disabled]="loading" class="btn btn-primary" class="btn btn-info">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <!-- <a (click)="withdraw()" style="color: rgb(255, 255, 255)">Withdraw</a> -->
            Register
          </button>
      </form>
    </div>
  </div>
</div>
